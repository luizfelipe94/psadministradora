{% extends "layout.html" %}

{% block content %}

<div class="col-md-6">
        <h1>Novo Veiculo</h1>
    <div class="box box-primary">

        <form role="form" method="post" action="/usuario/novo">

            <div class="box-body">

                <div class="form-group">
                    <label for="modelo">USERNAME</label>
                    <input class="form-control" name="username" id="username" type="text" />
                    {% if has_error('username') %}<span>{{ error('username') }}</span>{% endif %}
                </div>

                <div class="form-group">
                    <label for="ano">PASSWORD</label>
                    <input class="form-control" name="userpass" id="userpass" type="password" />
                    {% if has_error('userpass') %}<span>{{ error('userpass') }}</span>{% endif %}
                </div>

                <div class="form-group">
                    <label for="ano">CONFIRMAR PASSWORD</label>
                    <input class="form-control" name="confirme_userpass" id="userpass" type="password" />
                    {% if has_error('confirme_userpass') %}<span>{{ error('confirme_userpass') }}</span>{% endif %}
                </div>

                <div class="form-group">
                    <label for="cor">TIPO</label>
                    <select class="form-control select2 select2-hidden-accessible" name="tipo" >
                        <option value="admin">ADMIN</option>
                        <option value="cliente">CLIENTE</option>
                        <option value="motorista">MOTORISTA</option>
                      </select>
                </div>
            </div>
            

            <div class="box-footer">
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
