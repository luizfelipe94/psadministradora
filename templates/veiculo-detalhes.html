
{% extends "layout.html" %}
{% block content %}

<div class="col-md-6">
        <h1>Editar Veiculo</h1>
    <div class="box box-primary">

        <form role="form" method="post" action="/veiculo/{{veiculo.idVeiculo}}">

            <div class="box-body">

                <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <input class="form-control" name="modelo" id="modelo" type="text" value="{{veiculo.modelo}}" />
                </div>

                <div class="form-group">
                    <label for="ano">Ano</label>
                    <input class="form-control" name="ano" id="ano" type="number" value="{{veiculo.ano}}" />
                </div>

                <div class="form-group">
                    <label for="cor">Cor</label>
                    <input class="form-control" name="cor" id="cor" type="text" value="{{veiculo.cor}}" />
                </div>

                <div class="form-group">
                    <label for="placa">Placa</label>
                    <input class="form-control" name="placa" id="placa" type="text" value="{{veiculo.placa}}" />
                </div>

                <div class="form-group">
                    <label for="km">Km</label>
                    <input class="form-control" name="km" id="km" type="number" value="{{veiculo.km}}"/>
                </div>

            </div>
            

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Atualizar</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
