{% extends "layout.html" %}

{% block content %}

<div class="col-md-6">
        <h1>Novo Veiculo</h1>
    <div class="box box-primary">

        <form role="form" method="post" action="/veiculo/novo">

            <div class="box-body">

                <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <input class="form-control" name="modelo" id="modelo" type="text" size="60" />
                </div>

                <div class="form-group">
                    <label for="ano">Ano</label>
                    <input class="form-control" name="ano" id="ano" type="number" min="1940" max="2100" />
                </div>

                <div class="form-group">
                    <label for="cor">Cor</label>
                    <input class="form-control" name="cor" id="cor" type="text" size="60" />
                </div>

                <div class="form-group">
                    <label for="placa">Placa</label>
                    <input class="form-control" name="placa" id="placa" type="text" size="10" />
                </div>

                <div class="form-group">
                    <label for="km">Km</label>
                    <input class="form-control" name="km" id="km" type="number" min="0" />
                </div>

            </div>
            

            <div class="box-footer">
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
