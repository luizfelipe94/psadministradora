
{% extends "layout.html" %}
{% block content %}

<div class="col-md-6">
        <h1>Editar Veiculo</h1>
    <div class="box box-primary">

        <form role="form" method="post" action="/usuario/{{usuario.idUsuario}}">

            <div class="box-body">

                <div class="form-group">
                    <label for="modelo">USERNAME</label>
                    <input class="form-control" name="username" id="username" type="text" value="{{usuario.username}}" />
                </div>

                <div class="form-group">
                    <label for="ano">SENHA</label>
                    <input class="form-control" name="userpass" id="userpass" type="password" />
                </div>

                <div class="form-group">
                    <div class="form-group">
                        <label for="cor">TIPO</label>
                        <select class="form-control select2 select2-hidden-accessible" name="tipo" id="tipo" >
                            <option value="admin">ADMIN</option>
                            <option value="cliente">CLIENTE</option>
                            <option value="motorista">MOTORISTA</option>
                          </select>
                    </div>

                </div>

            </div>
            

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Atualizar</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
